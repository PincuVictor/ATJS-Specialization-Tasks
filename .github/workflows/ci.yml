name: Master Test Automation Pipeline

on:
  push:
    branches: [ main, feature ]
  pull_request:
    branches: [ main, feature ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint

  api-tests:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run API Tests
        run: cd Module6 && npm ci && npm run test:api

  ui-tests-cucumber:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run Cucumber BDD Tests
        run: cd Module12 && npm ci && npx playwright install --with-deps && npm run test:chrome

  ui-tests-playwright:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run Playwright Tests
        run: cd Module5PW && npm ci && npx playwright install --with-deps && npx playwright test --config=src/config/playwright.config.js --project=chromium

  ui-tests-wdio:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run WebdriverIO Tests
        run: cd Module4 && npm ci && npm run wdio